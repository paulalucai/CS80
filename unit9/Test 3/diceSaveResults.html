<!DOCTYPE HTML>

<!-- diceSaveResults.html -->
<!-- Roll a die a given number of times. Save results of all rolls. -->
<html>
<head>
<meta charset="utf-8">
<title>Die Roller Save All Results</title>
<script src="diceSaveResults.js"></script>
</head>
<body>
<h1>Roll a die n times.</h1>
<h2>Save results of all rolls.</h2>
<!-- View -->
<label>n:<input type="number" id="numN"></label>
<div id="divResult"></div>
<button type="button" id="btnRoll">Roll</button>
<button type="button" id="btnShowAllResults">Show All Results</button>
<button type="button" id="btnSave">Save</button>
<button type="button" id="btnRetrieve">Retrieve</button>
<div id="divStorage"></div>
</body>
</html>
