<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 3.6</title>
	</head>

	<body>
		<h1>Website Registration Form</h1>
			<form>
				<p><label>First Name:
					<input type="text" id="firstName" placeholder="First Name" autofocus="on" /> (First name)
				</label></p>

				<p><label>Last Name:
					<input type="text" id="lastName" placeholder="Last Name"/> (Last name)
				</label></p>

				<p><label>Email:
					<input type="text" id="email" placeholder="name@domain.com"/> (name@domain.com)
				</label></p>

				<details>
					<summary>Optional Survey Question</summary>
						<p><label>College Year:
							<input type="text" id="name" placeholder="Year"/> (e.g. Freshman)
						</label></p>
				</details>
			</form>
	</body>
</html>
