<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 7.12</title>
		<script type="text/javascript">
		var accountNumber; 
            var startBalance;
            var newBalance;
            var charges;
            var credits;
            var creditLimit;

            accountNumber = window.prompt("Enter your account number: ");
            accountNumber = parseInt(accountNumber);
            startBalance = window.prompt("Enter your starting balance this month: ");
            startBalance = parseInt(startBalance);
            charges = window.prompt("Enter the total of all items charged this month: ");
            charges = parseInt(charges);
            credits = window.prompt("Enter the total credits applied to your account this month: ");
            credits = parseInt(credits);
            creditLimit = window.prompt("Enter your allowed credit limit: ");
            creditLimit = parseInt(creditLimit);

            newBalance = startBalance + charges - credits;
            
            document.writeln("<h1>Your current balance is: $" + newBalance.toFixed(2) + " </h1>");
            
            if (newBalance > creditLimit) {
                  document.writeln("<h1>Credit limit exceeded.</h1>");
            }
		</script>
	</head>
	<body></body>
</html>
