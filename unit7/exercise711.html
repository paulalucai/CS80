<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 7.11</title>
		<script type="text/javascript">
		var firstNumber; 
            var secondNumber; 
            var miles; 
            var gallons; 
            var total = 0; 
            var mpg;


            while (true) {
                  firstNumber = window.prompt( "Enter miles driven: " );
                  secondNumber = window.prompt( "Enter gallons used: " );
                  miles = parseInt( firstNumber ); 
                  gallons = parseInt( secondNumber );
                  mpg = miles / gallons;
                  total += mpg;
                  document.writeln("<h1>The mpg for this tankful is " + mpg.toFixed(2) + "... </h1>");
                  document.writeln("<h1>The total mpg so far is " + total.toFixed(2) + "... </h1>");
            }

            
		</script>
	</head>
	<body></body>
</html>
